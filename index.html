<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Service</title>
    <script src="assets/scripts/password-utils.js"></script>
    <script src="assets/scripts/password-ui.js"></script>
</head>
<body>
    <h1>Check or Generate Password</h1>
    <div>
        <label for="txtPassword">Password</label><br>
        <input type="text" id="txtPassword">
    </div>
    <div>
        <button onclick="checkStrongPassword()">Check password strength</button>
    </div>
    <div>
        <label for="txtLength">Password Length</label><br>
        <input type="text" id="txtLength" placeholder="Length of at least 10">
    </div>
    <div>
        <button onclick="makeStrongPassword()">Make Password</button>
    </div>
    <div id="result">

    </div>
</body>
</html>
